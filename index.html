<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Inicio</a>
            <a href="#carros">Carros</a>
            <a href="#camionetes">Camionetes</a>
            <a href="#empresa">Empresa</a>
            <a href="#login" id="btnLogin">Comprar</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Em Alta</h1>
            <div class="image-gallery">
                <img src="https://blog.deltafiat.com.br/wp-content/uploads/2022/04/image5.jpeg" alt="Imagem 1">
                <img src="https://blog.deltafiat.com.br/wp-content/uploads/2022/04/image7.jpeg" alt="Imagem 2">
            </div>
            <p>Carros e camionetes em grande demanda</p>
        </section>
        <section id="carros">
            <h1>Carros</h1>
            <div class="image-gallery">
                <img src="https://blog.deltafiat.com.br/wp-content/uploads/2022/04/image1.jpeg" alt="Imagem 3">
                <img src="https://blog.deltafiat.com.br/wp-content/uploads/2022/04/image6.jpeg" alt="Imagem 4">
                <img src="https://blog.deltafiat.com.br/wp-content/uploads/2022/04/image4.jpeg" alt="Imagem 5">
            </div>
            <p>Alugamos carros </p>
        </section>
        <section id="camionetes">
            <h1>Camionetes</h1>
            <div class="image-gallery">
                <img src="https://www.chevrolet.com.br/content/dam/chevrolet/south-america/brazil/portuguese/index/cars/cars-landing/12-images/ltz.jpg?imwidth=960" alt="Imagem 3">
                <img src="https://www.chevrolet.com.br/content/dam/chevrolet/south-america/brazil/portuguese/index/cars/cars-landing/12-images/hc.jpg?imwidth=960" alt="Imagem 4">
                <img src="https://revistaautomotivo.com.br/wp-content/uploads/2024/05/IMG_0825-1280x720.jpeg" alt="Imagem 5">
            </div>
            <p>Alugamos camionetes</p>
        </section>
        <section id="empresa">
            <h1>Empresa</h1>
            <div class="image-gallery">
                <img src="https://mobilidade.estadao.com.br/wp-content/uploads/2020/12/Aluguel-de-carrosFrota-Localiza4.jpg" alt="Imagem 1">
                <img src="https://www.carroreserva.com/includes/Capa-Site-Out-2022-653x442.jpg" alt="Imagem 2">
            </div>
            <p>Alugamos carros e camionetes</p>
        </section>
    </main>
    <dialog id="login">
        <form>
            <h2>Login</h2>
                <label for="email"> E-mail:</label>
                <input type="text" name="email" id="email"><br>
                <label for="senha"> Senha: </label>
                <input type="password" name="senha" id="senha"><br><br>
                <button type="button" id="btnFechar">Sair</button>
                <button type="submit">Entrar</button>
        </form>
    </dialog>
    <script src="./login.js"></script>
</body>
</html>
